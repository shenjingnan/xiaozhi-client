on:
  workflow_dispatch:
    inputs:
      version_type:
        description: "preRelease"
        required: true
        default: "beta"
        type: choice
        options:
          - "release"
          - "beta"
          - "rc"
      version_increment:
        description: "ç‰ˆæœ¬å¢é‡"
        required: true
        default: "patch"
        type: choice
        options:
          - "patch"
          - "minor"
          - "major"
      dry_run:
        description: "é¢„æ¼”æ¨¡å¼ï¼ˆä»…é¢„è§ˆï¼Œä¸å®é™…å‘å¸ƒï¼‰"
        required: true
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  npm-release:
    name: NPM å‘å¸ƒ
    runs-on: ubuntu-latest
    concurrency:
      group: npm-release-${{ github.ref }}
      cancel-in-progress: false
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: å®‰è£… pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: å®‰è£…ä¾èµ–
        run: pnpm install --frozen-lockfile

      - name: é…ç½® Git ç”¨æˆ·
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: æ‰§è¡Œ NPM å‘å¸ƒæµç¨‹
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          # æ„å»º release-it å‘½ä»¤
          RELEASE_CMD="npx release-it"

          # æ ¹æ®ç‰ˆæœ¬ç±»å‹é€‰æ‹©é…ç½®å’Œå‚æ•°
          if [ "${{ github.event.inputs.version_type }}" = "release" ]; then
            # æ­£å¼ç‰ˆ
            RELEASE_CMD="$RELEASE_CMD ${{ github.event.inputs.version_increment }}"
          else
            # é¢„å‘å¸ƒç‰ˆ
            RELEASE_CMD="$RELEASE_CMD ${{ github.event.inputs.version_increment }} --preRelease=${{ github.event.inputs.version_type }} --config .release-it.prerelease.json"
          fi

          # æ·»åŠ é¢„æ¼”æ¨¡å¼
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            RELEASE_CMD="$RELEASE_CMD --dry-run"
            echo "ğŸ‘€ é¢„æ¼”æ¨¡å¼å·²å¯ç”¨"
          fi

          echo "ğŸ“‹ æ‰§è¡Œå‘½ä»¤: $RELEASE_CMD"

          # æ‰§è¡Œå‘å¸ƒå‘½ä»¤
          eval $RELEASE_CMD
