name: NPM 发布

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: "发布类型"
        required: true
        default: "beta"
        type: choice
        options:
          - "release-patch"      # 正式版 patch
          - "release-minor"      # 正式版 minor
          - "release-major"      # 正式版 major
          - "beta"               # Beta 预发布
          - "rc"                 # RC 预发布
      dry_run:
        description: "预演模式"
        required: true
        default: true
        type: boolean

permissions:
  contents: read

jobs:
  npm-release:
    name: NPM 发布
    runs-on: ubuntu-latest
    concurrency:
      group: npm-release-${{ github.ref }}
      cancel-in-progress: false
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 配置 Git 用户
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 解析发布参数
        id: parse-release
        run: |
          RELEASE_TYPE="${{ github.event.inputs.release_type }}"

          if [[ "$RELEASE_TYPE" == "release-"* ]]; then
            # 正式版发布
            VERSION_TYPE="release"
            VERSION_INCREMENT="${RELEASE_TYPE#release-}"
            CONFIG_FILE=".release-it.json"
          else
            # 预发布版
            VERSION_TYPE="$RELEASE_TYPE"
            VERSION_INCREMENT="release"
            CONFIG_FILE=".release-it.prerelease.json"
          fi

          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT
          echo "version_increment=$VERSION_INCREMENT" >> $GITHUB_OUTPUT
          echo "config_file=$CONFIG_FILE" >> $GITHUB_OUTPUT

      - name: 发布
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          RELEASE_CMD="npx release-it"

          if [ "${{ steps.parse-release.outputs.version_type }}" != "release" ]; then
            RELEASE_CMD="$RELEASE_CMD --preRelease=${{ steps.parse-release.outputs.version_type }} --config ${{ steps.parse-release.outputs.config_file }}"
          else
            RELEASE_CMD="$RELEASE_CMD ${{ steps.parse-release.outputs.version_increment }} --config ${{ steps.parse-release.outputs.config_file }}"
          fi

          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            RELEASE_CMD="$RELEASE_CMD --dry-run"
          fi

          eval $RELEASE_CMD
