name: Create PR

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue 编号（从 Claude 回复中解析 PR 信息）"
        required: false
        type: string
      branch_name:
        description: "新分支名称（不提供 issue_number 时必需）"
        required: false
        type: string
      pr_title:
        description: "PR 标题（可选，默认使用分支名）"
        required: false
        type: string
      pr_body:
        description: "PR 描述（可选）"
        required: false
        type: string
        default: "自动创建的 Pull Request"

jobs:
  create-branch-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: 检出代码
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: 启用 Corepack
        run: corepack enable

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/iron"
          cache: "pnpm"

      - name: 安装依赖
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 2
          retry_on: error
          command: pnpm install

      - name: Parse Claude reply
        id: parse
        if: ${{ github.event.inputs.issue_number != '' }}
        env:
          ISSUE_NUMBER: ${{ github.event.inputs.issue_number }}
          GH_TOKEN: ${{ github.token }}
        run: |
          result=$(npx tsx scripts/parse-claude-reply.ts --issue "$ISSUE_NUMBER")
          echo "branch_name=$(echo "$result" | jq -r .branchName)"
          echo "branch_name=$(echo "$result" | jq -r .branchName)" >> $GITHUB_OUTPUT

