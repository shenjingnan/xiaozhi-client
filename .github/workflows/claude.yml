name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: å¯ç”¨ Corepack
        run: corepack enable

      - name: å®‰è£… pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/iron"
          cache: "pnpm"

      - name: å®‰è£…ä¾èµ–
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 2
          retry_on: error
          command: pnpm install

      - name: Create MCP Config
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          CONTEXT7_API_KEY: ${{ secrets.CONTEXT7_API_KEY }}
        run: |
          cat > /tmp/mcp-config.json << 'EOF'
          {
            "mcpServers": {
              "zai-mcp-server": {
                "type": "stdio",
                "command": "npx",
                "args": ["-y", "@z_ai/mcp-server"],
                "env": {
                  "Z_AI_MODE": "ZHIPU",
                  "Z_AI_API_KEY": "$ZHIPU_API_KEY"
                }
              },
              "web-search-prime": {
                "type": "http",
                "url": "https://open.bigmodel.cn/api/mcp/web_search_prime/mcp",
                "headers": {
                  "Authorization": "Bearer $ZHIPU_API_KEY"
                }
              },
              "web-reader": {
                "type": "http",
                "url": "https://open.bigmodel.cn/api/mcp/web_reader/mcp",
                "headers": {
                  "Authorization": "Bearer $ZHIPU_API_KEY"
                }
              },
              "zread": {
                "type": "http",
                "url": "https://open.bigmodel.cn/api/mcp/zread/mcp",
                "headers": {
                  "Authorization": "Bearer $ZHIPU_API_KEY"
                }
              }
            }
          }
          EOF

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL || vars.ANTHROPIC_BASE_URL }}
          ANTHROPIC_DEFAULT_OPUS_MODEL: ${{ inputs.model || vars.ANTHROPIC_DEFAULT_OPUS_MODEL || vars.CLAUDE_DEFAULT_MODEL }}
          ANTHROPIC_DEFAULT_HAIKU_MODEL: ${{ inputs.model || vars.ANTHROPIC_DEFAULT_HAIKU_MODEL || vars.CLAUDE_DEFAULT_MODEL }}
          ANTHROPIC_DEFAULT_SONNET_MODEL: ${{ inputs.model || vars.ANTHROPIC_DEFAULT_SONNET_MODEL || vars.CLAUDE_DEFAULT_MODEL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          show_full_output: ${{ vars.CLAUDE_FULL_OUTPUT || 'false' }}
          claude_args: "--dangerously-skip-permissions --mcp-config /tmp/mcp-config.json"
      - name: Trigger Create PR Workflow
        if: |
          success() &&
          (github.event_name == 'issues' || github.event_name == 'issue_comment')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # èŽ·å– issue number
          if [ "${{ github.event_name }}" = "issues" ]; then
            ISSUE_NUMBER="${{ github.event.issue.number }}"
          elif [ "${{ github.event_name }}" = "issue_comment" ]; then
            ISSUE_NUMBER="${{ github.event.issue.number }}"
          fi

          echo "ðŸš€ è§¦å‘ Create PR workflow for issue #$ISSUE_NUMBER"

          # ç­‰å¾…å‡ ç§’ç¡®ä¿ Claude çš„æ›´æ”¹å·²ç»æŽ¨é€
          sleep 10

          gh workflow run create-pr.yml \
            -f issue_number="$ISSUE_NUMBER"

          echo "âœ… Create PR workflow å·²è§¦å‘"
