name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]
  workflow_dispatch:
    inputs:
      issue_number:
        description: "Issue 编号"
        required: true
        type: string
  repository_dispatch:
    types: [claude_issue_trigger]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude'))) ||
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'repository_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: 检出代码
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: 启用 Corepack
        run: corepack enable

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/iron"
          cache: "pnpm"

      - name: 安装依赖
        uses: nick-invision/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 2
          retry_on: error
          command: pnpm install

      - name: Create MCP Config
        env:
          ZHIPU_API_KEY: ${{ secrets.ZHIPU_API_KEY }}
          CONTEXT7_API_KEY: ${{ secrets.CONTEXT7_API_KEY }}
        run: |
          cat > /tmp/mcp-config.json << 'EOF'
          {
            "mcpServers": {
              "zai-mcp-server": {
                "type": "stdio",
                "command": "npx",
                "args": ["-y", "@z_ai/mcp-server"],
                "env": {
                  "Z_AI_MODE": "ZHIPU",
                  "Z_AI_API_KEY": "$ZHIPU_API_KEY"
                }
              },
              "web-search-prime": {
                "type": "http",
                "url": "https://open.bigmodel.cn/api/mcp/web_search_prime/mcp",
                "headers": {
                  "Authorization": "Bearer $ZHIPU_API_KEY"
                }
              },
              "web-reader": {
                "type": "http",
                "url": "https://open.bigmodel.cn/api/mcp/web_reader/mcp",
                "headers": {
                  "Authorization": "Bearer $ZHIPU_API_KEY"
                }
              },
              "zread": {
                "type": "http",
                "url": "https://open.bigmodel.cn/api/mcp/zread/mcp",
                "headers": {
                  "Authorization": "Bearer $ZHIPU_API_KEY"
                }
              }
            }
          }
          EOF

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        env:
          ANTHROPIC_BASE_URL: ${{ secrets.ANTHROPIC_BASE_URL || vars.ANTHROPIC_BASE_URL }}
          ANTHROPIC_DEFAULT_OPUS_MODEL: ${{ inputs.model || vars.ANTHROPIC_DEFAULT_OPUS_MODEL || vars.CLAUDE_DEFAULT_MODEL }}
          ANTHROPIC_DEFAULT_HAIKU_MODEL: ${{ inputs.model || vars.ANTHROPIC_DEFAULT_HAIKU_MODEL || vars.CLAUDE_DEFAULT_MODEL }}
          ANTHROPIC_DEFAULT_SONNET_MODEL: ${{ inputs.model || vars.ANTHROPIC_DEFAULT_SONNET_MODEL || vars.CLAUDE_DEFAULT_MODEL }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          show_full_output: ${{ vars.CLAUDE_FULL_OUTPUT || 'false' }}
          claude_args: "--dangerously-skip-permissions --mcp-config /tmp/mcp-config.json"

      - name: 创建PR
        id: parse
        if: |
          success() &&
          (github.event_name == 'issues' ||
           github.event_name == 'issue_comment' ||
           github.event_name == 'workflow_dispatch' ||
           github.event_name == 'repository_dispatch')
        env:
          ISSUE_NUMBER: >-
            ${{
              github.event_name == 'workflow_dispatch' && inputs.issue_number ||
              github.event_name == 'repository_dispatch' && github.event.client_payload.issue_number ||
              github.event.issue.number
            }}
          GH_TOKEN: ${{ github.token }}
        run: |
          sleep 10
          output=$(npx tsx scripts/parse-claude-reply.ts --issue "$ISSUE_NUMBER" 2>&1)
          echo "$output"
          result=$(echo "$output" | sed -n '/^{/,/^}/p')
          echo "$result"

          # 提取各个字段
          branch_name=$(echo "$result" | jq -r .branchName)
          pr_title=$(echo "$result" | jq -r .title)
          pr_body=$(echo "$result" | jq -r .body)

          # 输出到 GITHUB_OUTPUT（使用 heredoc 处理多行）
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT
          echo "pr_title=$pr_title" >> $GITHUB_OUTPUT

          # 使用 heredoc 处理多行 body
          echo "pr_body<<EOF" >> $GITHUB_OUTPUT
          echo "$pr_body" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          gh pr create \
            --base main \
            --head "$branch_name" \
            --title "$pr_title" \
            --body "$pr_body" \
