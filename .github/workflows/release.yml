name: Release
on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to release'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - beta

permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 切换到目标分支
        run: |
          if [ "${{ github.event.inputs.version_type }}" = "stable" ]; then
            git checkout main
            echo "切换到 main 分支用于稳定版发布"
          else
            git checkout next
            echo "切换到 next 分支用于 beta 版发布"
          fi

      - name: 安装 pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: 安装依赖
        run: pnpm install --frozen-lockfile

      - name: 构建项目
        run: pnpm run build

      - name: 运行测试
        run: pnpm test
        continue-on-error: false

      - name: 验证已安装依赖项的来源证明和注册中心签名的完整性
        run: pnpm audit signatures

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ "${{ github.event.inputs.version_type }}" = "stable" ]; then
            echo "执行稳定版发布 (main 分支)"
            npx semantic-release --branches main
          else
            echo "执行 beta 版发布 (next 分支)"
            npx semantic-release --branches next
          fi